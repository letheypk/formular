<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header-mg-wd">
            <nav class="navbar">
                
                <ul class="navi">
                    <div class="header-logo">
                        <img class="header-img" src="logo.png" alt="">
                    </div>
                    <li class="nav-li hover-underline"><a href="">Home</a></li>
                    <li class="nav-li hover-underline"><a href="">About</a></li>
                    <li class="nav-li hover-underline"><a href="">Form</a></li>
                    <li class="nav-li hover-underline"><a href="">Contacts</a></li>
                    <li class="nav-li hover-underline"><a href="">Return</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form action="" class="formular-main">
        <section class="frm-s1">
            <h1>Fill the form</h1>
            <span>Required fields are follower by *</span>
        </section>
        <section class="frm-s2">
            <label for="name">
                <span>Name</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <label for="surname">
                <span>Surname</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="surname" name="surname" placeholder="Surname" required>
            <label for="email">
                <span>E-mail</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="email" name="email" placeholder="E-mail" required>
            <label for="tel">
                <span>Tel.</span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" id="tel" name="tel" placeholder="Tel.:" required>
        </section>
        <div class="btn-form">
            <button class="btn" role="button"><span class="text">Send</span></button>
        </div>
    </form>
</body>
</html>
